<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            function Person(name) {
                this.name = name;
              }
              Person.prototype.greet = function() {
                console.log('Hello, I am ' + this.name);
              };
              
              var alice = new Person('Alice');
              alice.greet(); // Hello, I am Alice
        </script>
    </body>
</html>
